<html>
 <body class="p-4">
  <style>
  * {color-scheme:dark;}
  li b {transition: all 250ms;}
  li:hover b {padding-left:8px;transition: all 250ms;color:#3B82F6;}
  </style>
  <h1 class="text-3xl font-bold ">Directory Listing</h1>
  <br>
  <script>
   (async () => {
    const response = await fetch('https://api.github.com/repos/uhidontkno/imgs/contents/');
    const data = await response.json();
    let htmlString = '<ul>';

    for (let file of data) {
     htmlString += `<li class=" w-fit min-w-[300px] font-mono text-gray-400 hover:text-sky-200 duration-200 hover:bg-white/10"><a href="${file.path}"><b class="text-blue-300"> - </b> <span class="hover:underline duration-300">${file.name}</span></a></li>`;
    }

    htmlString += '</ul>';
    document.getElementsByTagName('body')[0].innerHTML += htmlString;
   })()
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
 <body>
</html>
